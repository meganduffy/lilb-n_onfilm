<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>lil bán on film</title>
      <style>
         @font-face {
         font-family: 'HomeVideoFont';
         src: URL('./assets/home-video-font/HomeVideo-BLG6G.ttf') format('truetype');
         }
         @font-face {
         font-family: 'HomeVideoBoldFont';
         src: URL('./assets/home-video-font/HomeVideoBold-R90Dv.ttf') format('truetype');
         }
         body, html {
         font-family: 'HomeVideoFont', Arial, sans-serif;
         margin: 0;
         padding: 0;
         height: 100%;
         overflow: hidden;
         }
         .carousel {
         position: relative;
         width: 100%;
         height: 100%;
         }
         .carousel img {
         width: 100%;
         height: 100%;
         object-fit: cover;
         position: absolute;
         opacity: 0;
         transition: opacity 1s ease-in-out;
         }
         .carousel img.active {
         opacity: 1;
         }
         .carousel-nav {
         position: absolute;
         top: 50%;
         width: 100%;
         display: flex;
         justify-content: space-between;
         transform: translateY(-50%);
         }
         .carousel-nav button {
         background-color: rgba(0, 0, 0, 0.5);
         color: white;
         border: none;
         padding: 1rem;
         cursor: pointer;
         }
         .nav-menu {
         position: absolute;
         top: 0;
         width: 100%;
         background-color: rgba(0, 0, 0, 0.01);
         color: white;
         padding: 1rem;
         display: flex;
         justify-content: space-between;
         align-items: center;
         z-index: 1000;
         }
         .nav-menu h1 {
         margin: 0;
         font-size: 1.5rem;
         padding-left: 1rem;
         }
         .nav-menu a {
         color: white;
         text-decoration: none;
         margin: 0 1rem;
         font-size: 1.1rem;
         position: relative;
         }
         .credit-text {
         position: absolute;
         bottom: 0;
         width: 100%;
         background-color: rgba(0, 0, 0, 0.01);
         color: white;
         padding: 1rem;
         text-align: center;
         }
         .credit-text a {
         color: white;
         text-decoration: none;
         font-family: 'HomeVideoBoldFont', Arial, sans-serif;
         }
      </style>
   </head>
   <body>
      <div class="nav-menu">
         <h1>lil bán on film</h1>
      </div>
      </div>
      </div>
      </div>
      </div>
      <div class="carousel">
         <img src="https://github.com/meganduffy/lilb-n_onfilm/blob/main/images/image1.JPG?raw=true" class="active" alt="Image 1">
         <img src="https://github.com/meganduffy/lilb-n_onfilm/blob/main/images/image3.JPG?raw=true" alt="Image 2">
         <img src="https://github.com/meganduffy/lilb-n_onfilm/blob/main/images/image5.JPG?raw=true" alt="Image 3">
         <img src="https://github.com/meganduffy/lilb-n_onfilm/blob/main/images/image7.JPG?raw=true" alt="Image 4">
         <img src="https://github.com/meganduffy/lilb-n_onfilm/blob/main/images/image8.JPG?raw=true" alt="Image 6">
         <img src="https://github.com/meganduffy/lilb-n_onfilm/blob/main/images/image6.JPG?raw=true" alt="Image 8">
         <div class="credit-text">
            <p>Photography and web design by <a href="https://www.instagram.com/lilban_x/">lil bán</a></p>
         </div>
      </div>
      <script>
         let currentIndex = 0;
         const images = document.querySelectorAll('.carousel img');
         
         function showSlide(index) {
             images.forEach((img, i) => {
                 img.classList.toggle('active', i === index);
             });
         }
         
         function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            showSlide(currentIndex);
         }
         
         function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showSlide(currentIndex);
         }
         setInterval(nextSlide, 5000); // Change image every 5 seconds
      </script>
   </body>
</html>
