<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lil bàn on film</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .carousel img.active {
            opacity: 1;
        }
        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-nav button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
        }
        .nav-menu {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.01);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .nav-menu h1 {
            margin: 0;
            font-size: 1.5rem;
            padding-left: 1rem;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
            
        }
        .nav-menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="nav-menu">
        <h1>lil bàn on film</h1>
        <div style="margin-right: 1rem">
            <a href="#portfolio">Portfolio</a>
            <a href="#published">Published Work</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <div class="carousel">
        <img src="./images/image1.jpg" class="active" alt="Image 1">
        <img src="./images/image2.jpg" alt="Image 2">
        <img src="./images/image3.jpg" alt="Image 3">
        <img src="./images/image4.jpg" alt="Image 4">
        <img src="./images/image5.jpg" alt="Image 5">
        <img src="./images/image6.jpg" alt="Image 6">
        <img src="./images/image7.jpg" alt="Image 7">
        <img src="./images/image8.jpg" alt="Image 8">
        <div class="carousel-nav">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        
        function showSlide(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showSlide(currentIndex);
        }

        setInterval(nextSlide, 5000); // Change image every 5 seconds
    </script>
</body>
</html>
